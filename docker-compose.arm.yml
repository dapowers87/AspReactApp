version: "3.4"

services:
  mongodb:
    image: 'webhippie/mongodb:latest'
    volumes:
      - /data/db:/data/db
      - /data/configdb:/data/configdb
  client:
    build:
      context: ./client-app
    ports:
      - '5001:80'
  backend:
    build:
      context: .
    ports:
      - '5050:5050'
